<div class="main-layout" *ngIf="shouldShowLayout()">
  <app-component-header
    (languageChanged)="handleLanguageChange($event)"
  ></app-component-header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <app-component-sidebar [userName]="'Alex Moeira'" [userRole]="'Admin'">
      </app-component-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Mostrar solo contenido para rutas como /login -->
<div *ngIf="!shouldShowLayout()">
  <router-outlet></router-outlet>
</div>

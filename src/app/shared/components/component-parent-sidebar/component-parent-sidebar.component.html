<div class="profile">
  <img
    [src]="photoUrl || 'https://via.placeholder.com/150'"
    alt="Profile Picture"
    class="profile-picture"
  />
  <div class="profile-info">
    <h3>{{ userName }}</h3>
    <p>{{ userRole }}</p>
  </div>
</div>

<mat-nav-list>
  <a mat-list-item routerLink="/parent/calendar" routerLinkActive="active">
    <mat-icon>event</mat-icon>
    <span>{{ 'SIDEBAR.CALENDAR' | translate }}</span>
  </a>

  <a mat-list-item routerLink="/parent/children" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    <span>{{ 'SIDEBAR.CHILDREN' | translate }}</span>
  </a>

  <a mat-list-item routerLink="/parent/account" routerLinkActive="active">
    <mat-icon>account_circle</mat-icon>
    <span>{{ 'SIDEBAR.ACCOUNT' | translate }}</span>
  </a>

  <a mat-list-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>{{ 'SIDEBAR.LOGOUT' | translate }}</span>
  </a>
</mat-nav-list>

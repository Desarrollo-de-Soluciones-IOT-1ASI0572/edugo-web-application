<div>
    <mat-form-field>
        <mat-label>Filter by Type</mat-label>
        <mat-select [(value)]="selectedReportType" (selectionChange)="applyFilter()">
            <mat-option *ngFor="let type of reportTypes" [value]="type">{{type}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Filter by Driver</mat-label>
        <input matInput [(ngModel)]="selectedDriver" (ngModelChange)="applyFilter()">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Filter by Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="applyFilter()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button (click)="resetFilters()">Reset Filters</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let incident"> {{incident.date}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let incident"> {{incident.type}} </td>
    </ng-container>

    <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef> Hour </th>
        <td mat-cell *matCellDef="let incident"> {{incident.hour}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let incident"> {{incident.location}} </td>
    </ng-container>

    <ng-container matColumnDef="observations">
        <th mat-header-cell *matHeaderCellDef> Observations </th>
        <td mat-cell *matCellDef="let incident"> {{incident.observations}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['date', 'type', 'hour', 'location', 'observations']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['date', 'type', 'hour', 'location', 'observations'];"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<div class="driver-profile">
  <h2>Driver Profile</h2>
  <div class="profile-card">
    <img [src]="driver.photoUrl" alt="{{ driver.name }}" />
    <div class="driver-info">
      <p><strong>Name:</strong> {{ driver.name }}</p>
      <p><strong>School:</strong> {{ driver.vehicle.brand }}</p>
      <p><strong>License Plate:</strong> {{ driver.vehicle.plateNumber }}</p>
      <p><strong>Phone:</strong> {{ driver.phoneNumber }}</p>
    </div>
  </div>
</div>

<div class="student-list">
  <h2>List of students</h2>
  <div class="student-grid">
    <mat-card class="student-card" *ngFor="let student of students">
      <img mat-card-image [src]="student.photoUrl" alt="{{ student.name }}" />
      <mat-card-content>
        <h3>{{ student.name }}</h3>
        <p>{{ student.school }}</p>
        <p>{{ student.degree }}</p>
        <button
          mat-button
          color="primary"
          [routerLink]="['/students', student.studentId]"
        >
          Details
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
